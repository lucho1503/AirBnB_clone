<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4> texas, Arizona, California </h4>
	  <div class="popover">
	    <ul>
	      <li>
		<h2>Arizona:</h2>
		<ul>
		  <li>phoenix</li>
		  <li>sedona</li>
		</ul>
	      </li>
	      <li>
		<h2>California:</h2>
		<ul>
		  <li>san francisco</li>
		  <li>palo alto</li>
		</ul>
	      </li>
	    </ul>
	  </div>
	</div>
	
	<div class="amenities">
	    <h3>Amenities</h3>
	    <h4>games, experiences </h4>
	    <div class="popover">
	      <ul>
		<li class="info">internet</li>
		<li class="info">TV</li>
		<li class="info">games</li>
		<li class="info">experiences</li>
	      </ul>
	    </div>
	</div>
	<button>Search</button>
      </section>
    </div>
    <footer><p>Holberton School</p></footer>
  </body>
</head>
</html>
